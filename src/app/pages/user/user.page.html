<app-header [name]="title"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">user</ion-title>
    </ion-toolbar>
  </ion-header>


  <h2>OLa {{user?.name}}</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img *ngIf="user?.photoURL" [src]="user?.photoURL" ></ion-img>
      </ion-col>
      <ion-col *ngIf="user?.email" size="12">
        {{user?.email}}
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-button expand="block" (click)="singOut()">SAIR</ion-button>

</ion-content>
