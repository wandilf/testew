<app-header [name]="title"></app-header>
<ion-content [fullscreen]="true">


  <h2>Suas novidades</h2>


  <ion-list>
    <ion-item *ngFor="let item of allPosts | slice:0:slice; let index">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label>{{ item?.title }}</ion-label>
          </ion-col>
          <ion-col *ngIf="item?.body" size="12">
            <p [ngClass]="{'more100': item?.body!.length > 100}">{{ item?.body }}</p>

            <ion-button *ngIf="item?.body!.length > 100" expand="block" (click)="goToIndex(item)">Ver mais</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
