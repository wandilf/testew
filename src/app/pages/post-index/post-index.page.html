<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
      </ion-col>
      <ion-col size="11">
        <h1> <span>{{post?.title}}</span> </h1>
      </ion-col>
      <ion-col size="12">
        <p>
          {{post?.body}}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>






</ion-content>
